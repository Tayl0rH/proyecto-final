<section class="flex flex-col items-center justify-center py-10 " id="loginSection">

  <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
    <legend class="fieldset-legend">Iniciar Sesión</legend>

    <label class="label">Email</label>
    <input type="email" class="input" placeholder="Correo Electrónico" name="email" [(ngModel)]="email" />

    <label class="label">Password</label>
    <input type="password" class="input" placeholder="Contraseña" name="password" [(ngModel)]="password" />

    <button class="btn btn-neutral mt-4" (click)="loginUser()">¡Entrar!</button>
  </fieldset>

</section>
